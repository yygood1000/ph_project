apply plugin: 'com.android.application'

def config = rootProject.ext.android // 配置
def dep = rootProject.ext.dependencies // 依赖

android {
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false

    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion

    defaultConfig {
        applicationId config.driver
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode config.versionCode
        versionName config.versionName
        multiDexEnabled false
//        useLibrary 'org.apache.http.legacy'
    }

    //配置keystore签名
//    signingConfigs {
//        release {
//            keyAlias 'rdss'
//            keyPassword '123456'
//            storeFile file('driver.keystore')
//            storePassword '123456'
//        }
//
//        debug {
//            keyAlias 'rdss'
//            keyPassword '123456'
//            storeFile file('driver.keystore')
//            storePassword '123456'
//        }
//    }

    compileOptions {
        sourceCompatibility config.JavaVersion
        targetCompatibility config.JavaVersion
    }

    buildTypes {
        release {
            minifyEnabled false

            // 签名配置
//            signingConfig signingConfigs.release

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'

            // 极光key
            manifestPlaceholders = ["JPUSH_KEY": "${JPUSH_KEY_DRIVER}"] //"\""+JPUSH_KEY_DRIVER+"\""
            // 友盟key
            if (ENVIRONMENT.equals("dev")) {
                buildConfigField 'String', 'UM_KEY', UM_KEY_DRIVER_DEV
            } else if (ENVIRONMENT.equals("test")) {
                buildConfigField 'String', 'UM_KEY', UM_KEY_DRIVER_TEST
            } else if (ENVIRONMENT.equals("baolei")) {
                buildConfigField 'String', 'UM_KEY', UM_KEY_DRIVER_BAOLEI
            } else if (ENVIRONMENT.equals("product")) {
                buildConfigField 'String', 'UM_KEY', UM_KEY_DRIVER_PRODUCT
            } else if (ENVIRONMENT.equals("closed_beta")) {
                buildConfigField 'String', 'UM_KEY', UM_KEY_DRIVER_TEST
            }
        }

        debug {
            // 极光key
            manifestPlaceholders = ["JPUSH_KEY": "${JPUSH_KEY_DRIVER}"]
            // 友盟key
            if (ENVIRONMENT.equals("dev")) {
                buildConfigField 'String', 'UM_KEY', UM_KEY_DRIVER_DEV
            } else if (ENVIRONMENT.equals("test")) {
                buildConfigField 'String', 'UM_KEY', UM_KEY_DRIVER_TEST
            } else if (ENVIRONMENT.equals("baolei")) {
                buildConfigField 'String', 'UM_KEY', UM_KEY_DRIVER_BAOLEI
            } else if (ENVIRONMENT.equals("product")) {
                buildConfigField 'String', 'UM_KEY', UM_KEY_DRIVER_PRODUCT
            } else if (ENVIRONMENT.equals("closed_beta")) {
                buildConfigField 'String', 'UM_KEY', UM_KEY_DRIVER_TEST
            }
        }

        /**
